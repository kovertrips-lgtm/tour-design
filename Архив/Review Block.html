        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .reviews-section {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            padding: 40px 0;
            overflow: hidden;
            background-color: var(--bg-page);
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
            position: relative;
        }

        .reviews-header {

            margin-bottom: 24px;
        }

        .reviews-title {

            margin-bottom: 8px;

        }

        .rating-badge {

        }

        .rating-star {

            height: 16px;
        }

        .reviews-track-wrapper {

            padding: 0 var(--container-padding) 30px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: var(--gap);
            scrollbar-width: none;
            /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
            -ms-overflow-style: none;

        }

        .reviews-track-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* –û–ë–©–ò–ï –°–¢–ò–õ–ò –ö–ê–†–¢–û–ß–ö–ò (FIXED HEIGHT) */
        .review-card,
        .review-column,
        .review-card--hybrid-split,
        .review-card--video,
        .review-card--apple,
        .review-card--scrollable {

            width: var(--card-width);
            height: var(--card-height);
            /* –ñ–ï–°–¢–ö–ê–Ø –í–´–°–û–¢–ê */
            scroll-snap-align: center;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            background: var(--bg-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }

        .review-card:hover,

        .review-card--apple:hover {
            transform: translateY(-3px);

        /* === TYPE 1: VIDEO === */
        .review-card--video {
            background: var(--bg-dark);
            cursor: pointer;
        }

        .review-video,
        .video-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-poster-img {
            z-index: 1;
        }

        .review-video {
            z-index: 2;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 3;
        }

        .play-btn-centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            pointer-events: none;
            transition: all 0.3s;
        }

        .play-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-white);
            margin-left: 3px;
        }

        .video-info {
            position: absolute;
            bottom: 16px;
            left: 16px;
            z-index: 5;
            color: var(--text-white);
            pointer-events: none;
        }

        .video-info a {
            pointer-events: auto;
        }

        .video-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .review-card--video.is-playing .play-btn-centered,
        .review-card--video.is-playing .video-overlay,
        .review-card--video.is-playing .video-poster-img {
            opacity: 0;
            pointer-events: none;
        }

        }

        /* Stats Block - Completely Separate */

        /* === TYPE 3: APPLE AUDIO (MODERN REDESIGN) === */
        .review-card--apple {
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .apple-image-section {
            height: 240px;

            position: relative;
            overflow: hidden;
            border-radius: var(--card-radius) var(--card-radius) 0 0;

        }

        .apple-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .review-card--apple:hover .apple-photo {
            transform: scale(1.05);
        }

        .apple-content-section {
            flex: 1;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .apple-content-section::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 24px;
            width: 12px;
            height: 12px;
            background: var(--bg-card);
            transform: rotate(45deg);
            z-index: 2;
        }

        .apple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .apple-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--bg-dark);
        }

        .apple-tour {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
        }

        .apple-player-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-page);
            padding: 10px;
            border-radius: 12px;
        }

        .apple-play-btn {
            width: 36px;
            height: 36px;
            background: var(--color-accent);
            /* FILLED ORANGE DEFAULT */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 4px 10px var(--shadow-audio-btn);
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .apple-play-btn:active {
            transform: scale(0.95);
        }

        .apple-icon {
            width: 14px;
            height: 14px;
            fill: #fff;
            margin-left: 2px;
        }

        .apple-pause {
            display: none;
            width: 12px;
            height: 12px;
            fill: #fff;
        }

        .review-card--apple.is-playing .apple-icon {
            display: none;
        }

        .review-card--apple.is-playing .apple-pause {
            display: block;
        }

        .review-card--apple.is-playing .apple-play-btn {
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Inset shadow on play */
        .review-card--apple.is-playing .apple-pause {
            fill: #fff;
        }

        .apple-waveform-stack {
            flex-grow: 1;
            height: 20px;
            position: relative;
        }

        .apple-layer-gray .apple-bar {
            background: #D1D5DB;
        }

        /* Lighter gray for empty state */
        .apple-layer-black .apple-bar {
            background: var(--color-accent);
        }

        /* Accent color for progress */

        .apple-time {
            font-size: 0.7rem;
            color: #999;
            min-width: 28px;
            text-align: right;
        }

        .apple-layer {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 2px;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .apple-bar {
            flex: 1;
            border-radius: 2px;
        }

        .apple-layer-black {
            clip-path: inset(0 100% 0 0);
            transition: clip-path 0.1s linear;
        }

        .apple-bar:nth-child(odd) {
            height: 40%;
        }

        .apple-bar:nth-child(2n) {
            height: 70%;
        }

        .apple-bar:nth-child(3n) {
            height: 90%;
        }

        .apple-bar:nth-child(4n) {
            height: 50%;
        }

            background: transparent;
            box-shadow: none;
            display: flex;
            flex-direction: column;

        .review-card--half {

            background: var(--bg-card);

        }

        function updateAudioProgress(audio) {
            const card = audio.closest('.review-card--apple');
            const blackLayer = card.querySelector('.apple-layer-black');
            const timer = card.querySelector('.apple-time');
            if (!audio.duration) return;
            const percentPlayed = (audio.currentTime / audio.duration) * 100;
            blackLayer.style.clipPath = `inset(0 ${100 - percentPlayed}% 0 0)`;
            timer.innerText = formatTime(audio.duration - audio.currentTime);
            if (audio.ended) {
                card.classList.remove('is-playing');
                blackLayer.style.clipPath = `inset(0 100% 0 0)`;
                timer.innerText = formatTime(audio.duration);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function pauseAllMedia() {
            document.querySelectorAll('video').forEach(v => {
                v.pause();
                const wrapper = v.closest('.review-card--video') || v.closest('.hybrid-video-wrap');
                if (wrapper) wrapper.classList.remove('is-playing');
            });
            document.querySelectorAll('audio').forEach(a => {
                a.pause();
                const card = a.closest('.review-card--apple');
                if (card) card.classList.remove('is-playing');
            });
        }

        // --- CONTROLS LOGIC (OPTIMIZED) ---
        function scrollReviews(direction) {
            const width = 280 + 16; // card width + gap
            container.scrollBy({
                left: direction * width,
                behavior: 'smooth'
            });
        }

        function updateNavVisibility() {
            const prev = document.getElementById('prevBtn');
            const next = document.getElementById('nextBtn');

            // Layout thrashing protection (read all first)
            const left = container.scrollLeft;
            const scrollW = container.scrollWidth;
            const clientW = container.clientWidth;

            // Then write
            if (left > 20) prev.classList.add('visible');
            else prev.classList.remove('visible');

            if (left < (scrollW - clientW - 20)) next.classList.add('visible');
            else next.classList.remove('visible');
        }

        // Optimization: Use requestAnimationFrame to throttle scroll events
        let scrollTick = false;
        container.addEventListener('scroll', function () {
            if (!scrollTick) {
                window.requestAnimationFrame(() => {
                    updateNavVisibility();
                    scrollTick = false;
                });
                scrollTick = true;
            }
        }, { passive: true });

        // Init check
        setTimeout(updateNavVisibility, 100);
    </script>
