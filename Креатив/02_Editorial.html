<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOVER: Editorial</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Jost:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #F5F3EF;
            --text: #1A1A1A;
            --accent: #A99C8D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Jost', sans-serif;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .meta {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .editorial-hero {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }

        .visual {
            position: relative;
            background: #d4d4d4;
            overflow: hidden;
        }

        .visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.1) contrast(0.95);
            transition: transform 10s ease;
        }

        .visual:hover img {
            transform: scale(1.05);
        }

        .content {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .issue-no {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 2rem;
            display: block;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
            font-size: 4.5rem;
            line-height: 1;
            margin-bottom: 3rem;
        }

        .timer-line {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 4rem;
            font-variant-numeric: tabular-nums;
            font-size: 1.1rem;
        }

        .line {
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            max-width: 100px;
        }

        .action {
            display: inline-block;
            border-bottom: 1px solid var(--text);
            padding-bottom: 5px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.2rem;
            width: fit-content;
            transition: opacity 0.3s;
        }

        .action:hover {
            opacity: 0.6;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .editorial-hero {
                grid-template-columns: 1fr;
                grid-template-rows: 40% 60%;
            }

            .content {
                padding: 2rem;
                justify-content: flex-start;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 2rem;
            }

            .visual img {
                position: absolute;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">KOVER.JOURNAL</div>
        <div class="meta">ISSUE 24</div>
    </header>

    <div class="editorial-hero">
        <div class="visual">
            <img src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?q=80&w=2670&auto=format&fit=crop"
                alt="Calm travel">
        </div>
        <div class="content">
            <span class="issue-no">№ 08 / ГОРЫ</span>
            <h1>
                Тишина,<br>которую<br>ты искал.
            </h1>

            <div class="timer-line">
                <span>Закрытие списка</span>
                <div class="line"></div>
                <span id="editorial-timer">12:05:32</span>
            </div>

            <a href="#" class="action">Читать о маршруте</a>
        </div>
    </div>

    <script>
        // Minimal stopwatch feel
        const el = document.getElementById('editorial-timer');
        let t = 12 * 3600 + 5 * 60 + 32;
        setInterval(() => {
            t--;
            let h = Math.floor(t / 3600);
            let m = Math.floor((t % 3600) / 60);
            let s = t % 60;
            el.innerText = `${h}:${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
        }, 1000);
    </script>
</body>

</html>
