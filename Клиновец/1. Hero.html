<style>
    /* --- ШРИФТЫ И ПЕРЕМЕННЫЕ --- */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap');

    :root {
        --hero-accent: #29B6F6;
        /* Cyan */
        --hero-lime: #BDFF00;
        /* Neon Lime */
        --hero-white: #FFFFFF;
        --hero-dark: #000000;
        --hero-glass: rgba(22, 22, 24, 0.75);
        /* Darker glass for contrast on snow */
        --hero-glass-border: rgba(255, 255, 255, 0.15);
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
    }

    /* --- ГЛАВНЫЙ КОНТЕЙНЕР --- */
    .hero-wrapper {
        position: relative;
        width: 100%;
        min-height: 100vh;
        /* Fallback height */
        min-height: 100svh;
        background-image: url('https://static.tildacdn.com/tild3737-6234-4464-a139-353161333739/484521354_1123878833.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Montserrat', sans-serif;
        color: var(--hero-white);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        z-index: 1;
    }

    .hero-wrapper * {
        box-sizing: border-box;
    }

    /* Легкое затемнение фона, чтобы выделить карточку */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0.4) 100%);
        z-index: 2;
        pointer-events: none;
    }

    /* --- ХЕДЕР --- */
    .hero-header {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;
    }

    .hero-logo img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        transition: transform 0.3s;
    }

    .hero-logo:hover img {
        transform: scale(1.05);
    }

    .hero-socials {
        display: flex;
        gap: 12px;
    }

    .social-icon {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .social-icon:hover {
        background: var(--hero-white);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
    }

    .social-icon svg path {
        fill: #fff;
        transition: 0.3s;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    }

    .social-icon:hover svg path {
        fill: #000;
        filter: none;
    }

    /* --- КОНТЕНТ (Glass Card) --- */
    .hero-content-wrapper {
        position: relative;
        z-index: 5;
        padding: 0 40px 60px 40px;
        display: flex;
        align-items: flex-end;
        /* Карточка внизу */
        justify-content: flex-start;
        /* Слева */
    }

    .hero-glass-card {
        background: var(--hero-glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--hero-glass-border);
        padding: 40px;
        border-radius: 32px;
        max-width: 700px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease 0.2s backwards;
        display: flex;
        flex-direction: column;
        gap: 24px;
        color: #ffffff !important;
    }

    .hero-meta {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
    }

    .hero-date-badge {
        background-color: var(--hero-accent);
        /* Cyan */
        color: white;
        font-weight: 800;
        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;
        display: inline-flex;
        align-items: center;
        box-shadow: 0 4px 15px rgba(41, 182, 246, 0.4);
    }

    .hero-tag {
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 7px 14px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: rgba(255, 255, 255, 0.95);
    }

    .hero-title {
        font-size: 52px;
        font-weight: 900;
        line-height: 1.0;
        text-transform: uppercase;
        color: #ffffff !important;
        margin: 0;
        letter-spacing: -1px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .hero-subtitle {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        max-width: 95%;
    }

    .hero-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: var(--hero-lime);
        /* Lime Button */
        color: #000000 !important;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        text-decoration: none;
        padding: 22px 38px;
        border-radius: 18px;
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: none;
        cursor: pointer;
        align-self: flex-start;
        box-shadow: 0 10px 30px rgba(189, 255, 0, 0.3);
    }

    .hero-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 50px rgba(189, 255, 0, 0.5);
        background-color: #ceff42;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* --- МОБИЛЬНАЯ АДАПТАЦИЯ --- */
    @media (max-width: 768px) {
        .hero-wrapper {
            height: auto;
            min-height: 100svh;
        }

        .hero-header {
            padding: 20px;
        }

        .hero-content-wrapper {
            padding: 0 16px 40px 16px;
            justify-content: center;
        }

        .hero-glass-card {
            padding: 28px;
            border-radius: 28px;
            width: 100%;
            gap: 20px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            background: rgba(22, 22, 24, 0.8);
            /* Darker on mobile */
        }

        .hero-title {
            font-size: 34px;
            line-height: 1.05;
        }

        .hero-subtitle {
            font-size: 15px;
        }

        .hero-btn {
            width: 100%;
            padding: 20px;
        }
    }

    /* Гарантия видимости для Тильды */
    .t-btn-floating,
    .t-m-sticky,
    .t706__carticon {
        z-index: 999999 !important;
    }
</style>
