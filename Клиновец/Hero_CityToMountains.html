<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City to Mountains Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #34D399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            background: #111;
        }

        .split-hero {
            position: relative;
            height: 100vh;
            height: 100dvh;
            /* Mobile fix */
            width: 100%;
            display: flex;
        }

        /* CITY SIDE (Left) */
        .city-side {
            flex: 1;
            background: #e0e0e0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: flex 1s ease, filter 0.5s;
        }

        .city-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?q=80&w=2670&auto=format&fit=crop') center/cover;
            filter: grayscale(100%) brightness(0.6);
        }

        /* NATURE SIDE (Right) */
        .nature-side {
            flex: 1;
            background: #2d6a4f;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: flex 1s ease;
        }

        .nature-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2670&auto=format&fit=crop') center/cover;
            filter: brightness(0.9);
        }

        /* Interaction (Desktop only) */
        @media (hover: hover) {
            .split-hero:hover .city-side {
                flex: 0.8;
                filter: blur(2px);
            }

            .split-hero:hover .nature-side {
                flex: 1.2;
            }
        }

        /* Content Overlay */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
            pointer-events: none;
            padding: 20px;
        }

        h1 {
            font-size: 4vw;
            color: white;
            text-transform: uppercase;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .switch-btn {
            pointer-events: auto;
            background: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            color: black;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .switch-btn:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .switch-btn:hover {
                transform: scale(1.1);
                background: var(--color-primary);
                color: white;
            }
        }

        /* Text Elements on sides */
        .side-label {
            position: absolute;
            font-size: 1rem;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            writing-mode: vertical-rl;
            top: 50%;
            transform: translateY(-50%);
        }

        .city-label {
            left: 30px;
        }

        .nature-label {
            right: 30px;
            transform: translateY(-50%) rotate(180deg);
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .split-hero {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .side-label {
                writing-mode: horizontal-tb;
                top: 20px;
                left: 20px;
                transform: none;
                font-size: 0.8rem;
                background: rgba(0, 0, 0, 0.3);
                padding: 5px 10px;
                border-radius: 4px;
            }

            .nature-label {
                top: auto;
                bottom: 20px;
                right: 20px;
                left: auto;
                transform: none;
            }

            .city-side {
                border-bottom: 2px solid white;
            }

            .switch-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <section class="split-hero">
        <div class="city-side">
            <div class="city-bg"></div>
            <div class="side-label city-label">ROUTINE</div>
        </div>

        <div class="nature-side">
            <div class="nature-bg"></div>
            <div class="side-label nature-label">FREEDOM</div>
        </div>

        <div class="center-text">
            <h1>
                ХВАТИТ ОФИСА.<br>
                ВЫБЕРИ ГОРЫ.
            </h1>
            <a href="#" class="switch-btn">ПЕРЕКЛЮЧИТЬСЯ</a>
        </div>
    </section>
</body>

</html>
