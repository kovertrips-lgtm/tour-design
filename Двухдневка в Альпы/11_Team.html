<style>
    /* Desktop Team Block */
    .d-team-section {
        background-color: #111;

    }

    .d-team-tags {
        display: flex;

        gap: 15px;

    .d-team-tag {
        background: rgba(255, 255, 255, 0.1);

    .d-team-tag.accent {
        background: #BDFF00;

    /* DESKTOP MARQUEE */
    .d-marquee-wrap {
        width: 100%;
        overflow: hidden;
        padding: 40px 0 80px;
        position: relative;
        /* Fade sides */
        mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
    }

    .d-marquee-track {
        display: flex;
        gap: 30px;
        width: max-content;
        animation: dScroll 40s linear infinite;
        /* Slower on desktop */
    }

    .d-team-card {
        width: 300px;
        height: 400px;
        flex-shrink: 0;
        border-radius: 20px;

        position: relative;
        border: 4px solid #fff;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .d-team-card:nth-child(odd) {
        transform: rotate(-3deg);
        margin-top: 20px;
        border-color: #29B6F6;
    }

    .d-team-card:nth-child(even) {
        transform: rotate(3deg);
        margin-bottom: 20px;
        border-color: #BDFF00;
    }

    .d-team-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* grayscale filter optional, maybe too sad */
    }

    @keyframes dScroll {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-50%);
        }
    }
</style>
