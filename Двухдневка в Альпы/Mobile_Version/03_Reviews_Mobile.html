<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- БАЗОВЫЕ СТИЛИ --- */
        .m-reviews-section {
            background: #F4F5F7;
            padding: 40px 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }

        .m-reviews-header {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .m-reviews-title {
            font-size: 28px;
            font-weight: 800;
            color: #1A1A1A;
            margin: 0;
        }

        .m-reviews-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        /* Stories-like Loop */
        .m-reviews-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 0 20px 40px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .m-reviews-scroll::-webkit-scrollbar {
            display: none;
        }

        /* === КАРТОЧКА ВИДЕО === */
        .m-review-card {
            min-width: 280px;
            width: 280px;
            height: 400px;
            background: #000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            scroll-snap-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 1. VIDEO LAYER (Bottom) */
        .m-review-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 2. POSTER IMAGE LAYER (Middle) - Using IMG tag for reliable loading */
        .m-review-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: opacity 0.3s;
            background: #222;
            /* Fallback color */
        }

        /* 3. OVERLAY GRADIENT (Top) */
        .m-review-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .m-review-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .m-review-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #BA68C8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .m-review-name {
            font-weight: 700;
            font-size: 15px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .m-review-quote {
            font-size: 13px;
            line-height: 1.4;
            color: #ddd;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 4. PLAY BUTTON (Top) */
        .m-review-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            /* Highest */
            pointer-events: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .m-play-icon {
            width: 20px;
            height: 20px;
            fill: white;
            margin-left: 2px;
        }

        /* STATE: PLAYING */
        /* Hide poster, overlay, and button when playing */
        .m-review-card.playing .m-review-poster-img,
        .m-review-card.playing .m-review-overlay,
        .m-review-card.playing .m-review-play {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="m-reviews-section">
        <div class="m-reviews-header">
            <h2 class="m-reviews-title">Живые отзывы</h2>
            <p class="m-reviews-subtitle">Истории тех, кто уже съездил</p>
        </div>

        <div class="m-reviews-scroll">

            <!-- Review 1 -->
            <div class="m-review-card" onclick="toggleReviewVideo(this)">
                <video class="m-review-video"
                    src="https://vz-244f7910-31a.b-cdn.net/65d3dc36-a6b1-4fd1-b59b-bc595c64d3f2/play_720p.mp4"
                    playsinline loop muted preload="metadata"></video>

                <!-- Explicit IMG Poster -->
                <img class="m-review-poster-img"
                    src="https://vz-244f7910-31a.b-cdn.net/65d3dc36-a6b1-4fd1-b59b-bc595c64d3f2/thumbnail.jpg"
                    alt="Review Cover 1">

                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar">А</div>
                        <div class="m-review-name">Аня</div>
                    </div>
                    <div class="m-review-quote">"Спонтанно сорвались и это было лучшее решение! Организация на высоте."
                    </div>
                </div>
                <div class="m-review-play">
                    <svg class="m-play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </div>

            <!-- Review 2 -->
            <div class="m-review-card" onclick="toggleReviewVideo(this)">
                <video class="m-review-video"
                    src="https://vz-244f7910-31a.b-cdn.net/1f30615c-3b0a-449f-93cb-f9a64dbe4abc/play_720p.mp4"
                    playsinline loop muted preload="metadata"></video>

                <img class="m-review-poster-img"
                    src="https://vz-244f7910-31a.b-cdn.net/1f30615c-3b0a-449f-93cb-f9a64dbe4abc/thumbnail.jpg"
                    alt="Review Cover 2">

                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar" style="background:#29B6F6;">М</div>
                        <div class="m-review-name">Максим</div>
                    </div>
                    <div class="m-review-quote">"Сани — просто пушка! Не ожидал такого драйва. Всем советую."</div>
                </div>
                <div class="m-review-play">
                    <svg class="m-play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </div>

            <!-- Review 3 -->
            <div class="m-review-card" onclick="toggleReviewVideo(this)">
                <video class="m-review-video"
                    src="https://vz-244f7910-31a.b-cdn.net/3ee8bc4d-418e-4428-be72-264c4190a3e8/play_720p.mp4"
                    playsinline loop muted preload="metadata"></video>

                <img class="m-review-poster-img"
                    src="https://vz-244f7910-31a.b-cdn.net/3ee8bc4d-418e-4428-be72-264c4190a3e8/thumbnail.jpg"
                    alt="Review Cover 3">

                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar" style="background:#FF6B35;">К</div>
                        <div class="m-review-name">Катя</div>
                    </div>
                    <div class="m-review-quote">"Отель шикарный, бассейн на улице зимой — это любовь!"</div>
                </div>
                <div class="m-review-play">
                    <svg class="m-play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleReviewVideo(el) {
            const video = el.querySelector('video');
            if (!video) return;

            if (video.paused) {
                // Pause all other videos
                document.querySelectorAll('video').forEach(v => {
                    if (v !== video) {
                        v.pause();
                        v.closest('.m-review-card')?.classList.remove('playing');
                    }
                });

                video.muted = false; // Unmute
                var promise = video.play();

                if (promise !== undefined) {
                    promise.then(_ => {
                        // Play started
                        el.classList.add('playing');
                    }).catch(error => {
                        // Auto-play was prevented
                        console.log("Play failed", error);
                    });
                } else {
                    el.classList.add('playing');
                }

            } else {
                video.pause();
                el.classList.remove('playing');
            }
        }
    </script>
</body>

</html>
