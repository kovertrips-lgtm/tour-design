<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .m-reviews-section {
            background: #111;
            padding: 40px 0;
            overflow: hidden;
        }

        .m-reviews-header {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .m-reviews-title {
            font-size: 28px;
            font-weight: 800;
            color: white;
            margin: 0;
        }

        .m-reviews-subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }

        /* Stories-like Loop */
        .m-reviews-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 0 20px 40px;
            /* Space for scrollbar/shadow */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .m-reviews-scroll::-webkit-scrollbar {
            display: none;
        }

        .m-review-card {
            min-width: 280px;
            width: 280px;
            height: 400px;
            background: #222;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            scroll-snap-align: center;
        }

        .m-review-video-placeholder {
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 14px;
        }

        /* Overlay Gradient */
        .m-review-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .m-review-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .m-review-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #BA68C8;
            /* Random color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .m-review-name {
            font-weight: 700;
            font-size: 15px;
            color: white;
        }

        .m-review-quote {
            font-size: 13px;
            line-height: 1.4;
            color: #ddd;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Play Icon Centered */
        .m-review-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="m-reviews-section">
        <div class="m-reviews-header">
            <h2 class="m-reviews-title">Живые отзывы</h2>
            <p class="m-reviews-subtitle">Истории тех, кто уже съездил</p>
        </div>

        <div class="m-reviews-scroll">

            <!-- Review 1 -->
            <div class="m-review-card" onclick="playReview(this, '65d3dc36-a6b1-4fd1-b59b-bc595c64d3f2')">
                <div class="m-review-video-placeholder"
                    style="background: url('https://video.bunnycdn.com/library/581522/videos/65d3dc36-a6b1-4fd1-b59b-bc595c64d3f2/thumbnail.jpg') center/cover;">
                </div>
                <div class="m-review-play">▶</div>
                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar">А</div>
                        <div class="m-review-name">Аня</div>
                    </div>
                    <div class="m-review-quote">"Спонтанно сорвались и это было лучшее решение! Организация на высоте."
                    </div>
                </div>
            </div>

            <!-- Review 2 -->
            <div class="m-review-card" onclick="playReview(this, '1f30615c-3b0a-449f-93cb-f9a64dbe4abc')">
                <div class="m-review-video-placeholder"
                    style="background: url('https://video.bunnycdn.com/library/581522/videos/1f30615c-3b0a-449f-93cb-f9a64dbe4abc/thumbnail.jpg') center/cover;">
                </div>
                <div class="m-review-play">▶</div>
                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar" style="background:#29B6F6;">М</div>
                        <div class="m-review-name">Максим</div>
                    </div>
                    <div class="m-review-quote">"Сани — просто пушка! Не ожидал такого драйва. Всем советую."</div>
                </div>
            </div>

            <!-- Review 3 -->
            <div class="m-review-card" onclick="playReview(this, '3ee8bc4d-418e-4428-be72-264c4190a3e8')">
                <div class="m-review-video-placeholder"
                    style="background: url('https://video.bunnycdn.com/library/581522/videos/3ee8bc4d-418e-4428-be72-264c4190a3e8/thumbnail.jpg') center/cover;">
                </div>
                <div class="m-review-play">▶</div>
                <div class="m-review-overlay">
                    <div class="m-review-author">
                        <div class="m-review-avatar" style="background:#FF6B35;">К</div>
                        <div class="m-review-name">Катя</div>
                    </div>
                    <div class="m-review-quote">"Отель шикарный, бассейн на улице зимой — это любовь!"</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function playReview(card, guid) {
            // Prevent multiple clicks
            if (card.querySelector('iframe')) return;

            // 1. Create Iframe
            // Using standard MediaDelivery iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://iframe.mediadelivery.net/embed/581522/${guid}?autoplay=true&muted=false`;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.allow = "accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;";

            // 2. Hide Overlay Elements
            const playBtn = card.querySelector('.m-review-play');
            const overlay = card.querySelector('.m-review-overlay');
            const poster = card.querySelector('.m-review-video-placeholder');

            if (playBtn) playBtn.style.display = 'none';
            if (overlay) overlay.style.display = 'none';
            // Don't remove poster immediately to avoid black flash

            // 3. Append Iframe
            card.prepend(iframe);
        }
    </script>
