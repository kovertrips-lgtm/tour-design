<style>
    /* Mobile Team Block */
    .m-team-section {
        background-color: #111;

    }

    .m-tags-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .m-tag {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 6px 10px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
    }

    .m-tag.accent {

    }

    .m-team-desc {
        font-size: 15px;

    .m-highlight {
        color: #fff;
        font-weight: 700;
        border-bottom: 2px solid #29B6F6;
    }

    /* Marquee Animation */
    .m-marquee-wrap {
        width: 100vw;
        margin-left: -20px;
        /* Counteract parent padding */
        overflow: hidden;
        padding: 30px 0 60px;
        position: relative;
        background: #111;
        /* Match bg */
        /* Smooth fade sides */
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    }

    .m-marquee-track {
        display: flex;
        gap: 16px;
        width: max-content;
        animation: mScroll 20s linear infinite;
        will-change: transform;
    }

    .m-team-card {
        width: 180px;
        height: 240px;
        flex-shrink: 0;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        border: 4px solid #fff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .m-team-card:nth-child(odd) {
        transform: rotate(-3deg);
        margin-top: 10px;
        border-color: #29B6F6;
    }

    .m-team-card:nth-child(even) {
        transform: rotate(3deg);
        margin-bottom: 10px;
        border-color: #BDFF00;
    }

    .m-team-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes mScroll {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-50%);
        }

        /* Assuming content is duplicated */
    }
</style>
