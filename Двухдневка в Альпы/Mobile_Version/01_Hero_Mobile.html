<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        :root {
            --brand-cyan: #29B6F6;
            --brand-lime: #BDFF00;
            --brand-dark: #111111;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--brand-dark);
            color: white;
            overflow-x: hidden;
            width: 100%;
        }

        /* Full Screen Hero optimized for Mobile */
        .m-hero {
            position: relative;
            height: 100svh;
            /* Perfect mobile height */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('https://kovertrip.b-cdn.net/%D0%94%D0%B2%D1%83%D1%85%D0%B4%D0%BD%D0%B5%D0%B2%D0%BA%D0%B0%20%D0%B2%20%D0%90%D0%BB%D1%8C%D0%BF%D1%8B/hero_bg.png') no-repeat center center/cover;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            overflow: hidden;
            /* Cut off any potential overflow */
        }

        /* Better scrim gradient for readability */
        .m-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.3) 0%,
                    rgba(0, 0, 0, 0) 30%,
                    rgba(0, 0, 0, 0.4) 60%,
                    rgba(0, 0, 0, 0.9) 100%);
            z-index: 1;
        }

        .m-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .m-logo img {
            height: 32px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .m-hero-content {
            position: relative;
            z-index: 5;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Compact Badges Row */
        .m-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 4px;
        }

        .m-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .m-badge.accent {
            background: var(--brand-cyan);
            border-color: var(--brand-cyan);
            color: white;
            box-shadow: 0 4px 12px rgba(41, 182, 246, 0.4);
        }

        /* Typography optimized for small screens */
        .m-title {
            font-size: 36px;
            line-height: 0.95;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -1px;
        }

        .m-title span {
            color: var(--brand-cyan);
        }

        .m-subtitle {
            font-size: 15px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            max-width: 90%;
        }

        /* Sticky-feeling CTA */
        .m-cta-btn {
            background: var(--brand-cyan);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 16px;
            box-shadow: 0 8px 24px rgba(41, 182, 246, 0.35);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s;
        }

        .m-cta-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="m-hero">
        <div class="m-header">
            <a href="/" class="m-logo">
                <img src="https://static.tildacdn.com/tild6534-3663-4838-b563-336463663732/Kover_travel_logo.svg"
                    alt="Kover Logo">
            </a>
        </div>

        <div class="m-hero-content">
            <div class="m-badges">
                <div class="m-badge">&#128197; 28 фев - 01 мар</div>
                <div class="m-badge accent">&#128184; 5090 KC</div>
            </div>

            <h1 class="m-title">Альпы: <span>Перезагрузка</span> за 48 часов</h1>

            <p class="m-subtitle">
                Мы взяли планирование на себя: трансфер, отель 4*, SPA и программу. <br>Тебе останется
                только собрать чемодан.
            </p>

            <button onclick="openWidget()" class="m-cta-btn">Занять место</button>
        </div>
    </div>

</body>

</html>
