    /* --- –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† --- */
    .hero-wrapper {

        background: url('https://kovertrip.b-cdn.net/%D0%94%D0%B2%D1%83%D1%85%D0%B4%D0%BD%D0%B5%D0%B2%D0%BA%D0%B0%20%D0%B2%20%D0%90%D0%BB%D1%8C%D0%BF%D1%8B/hero_bg.png') no-repeat center center/cover;
        color: var(--hero-white);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        z-index: 1;
    }

    .hero-wrapper * {
        box-sizing: border-box;
    }

    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.6) 100%);
        z-index: 2;
        pointer-events: none;
    }

    /* --- –•–ï–î–ï–† --- */
    .hero-header {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;
    }

    .hero-logo img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        transition: transform 0.3s;
    }

    .hero-logo:hover img {
        transform: scale(1.05);
    }

    .hero-socials {
        display: flex;
        gap: 12px;
    }

    .social-icon {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: var(--hero-white);
        transform: translateY(-2px);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
    }

    .social-icon svg path {
        fill: #fff;
        transition: 0.3s;
    }

    .social-icon:hover svg path {
        fill: #000;
    }

    /* --- –ö–û–ù–¢–ï–ù–¢ --- */
    .hero-content-wrapper {
        position: relative;
        z-index: 5;
        padding: 0 40px 60px 40px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
    }

    .hero-glass-card {
        background: var(--hero-glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--hero-glass-border);
        padding: 40px;
        border-radius: 32px;
        max-width: 800px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease 0.2s backwards;
        display: flex;
        flex-direction: column;
        gap: 24px;
        color: #ffffff;
    }

    .hero-meta {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .hero-date-badge {
        background-color: var(--hero-accent);
        color: white;
        font-weight: 800;
        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(41, 182, 246, 0.4);
    }

    .hero-price-badge {
        background-color: var(--hero-lime);
        color: #000;
        font-weight: 800;
        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(189, 255, 0, 0.3);
    }

    .hero-tag {
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 7px 14px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.95);
    }

    .hero-title {
        font-size: 56px;
        font-weight: 900;
        line-height: 0.95;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: -1.5px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .hero-title span {
        color: var(--hero-accent);
    }

    .hero-subtitle {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        max-width: 90%;
    }

    .hero-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: var(--hero-accent);
        color: #fff !important;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        text-decoration: none;
        padding: 22px 42px;
        border-radius: 18px;
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: none;
        cursor: pointer;
        align-self: flex-start;
        box-shadow: 0 10px 30px rgba(41, 182, 246, 0.3);
        margin-top: 10px;
    }

    .hero-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 50px rgba(189, 255, 0, 0.5);
        background-color: #ceff42;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .hero-wrapper {
            height: auto;
            min-height: 100svh;
        }

        .hero-header {
            padding: 20px;
        }

        .hero-content-wrapper {
            padding: 0 16px 40px 16px;
            justify-content: center;
        }

        .hero-glass-card {
            padding: 28px;
            width: 100%;
            border-radius: 28px;
            background: rgba(22, 22, 24, 0.85);
        }

        .hero-title {
            font-size: 36px;
            line-height: 1.0;
        }

        .hero-btn {
            width: 100%;
        }
    }
</style>
