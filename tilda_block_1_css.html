    /* --- ШРИФТЫ И ПЕРЕМЕННЫЕ --- */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap');

    :root {
        --hero-accent: #29B6F6;
        /* Cyan */
        --hero-lime: #BDFF00;
        /* Neon Lime */
        --hero-white: #FFFFFF;
        --hero-dark: #000000;
        --hero-glass: rgba(22, 22, 24, 0.65);
        /* Чуть прозрачнее для зимней атмосферы */
        --hero-glass-border: rgba(255, 255, 255, 0.2);
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
    }

    /* --- ГЛАВНЫЙ КОНТЕЙНЕР --- */
    .hero-wrapper {
        position: relative;
        width: 100%;
        min-height: 100vh;
        min-height: 100svh;
        /* Используем локальное изображение, которое мы сгенерировали */
        background: url('https://kovertrip.b-cdn.net/images/hero_bg.webp') no-repeat center center/cover;
        color: var(--hero-white);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        z-index: 1;
    }

    .hero-wrapper * {
        box-sizing: border-box;
    }

    /* Затемнение для читаемости */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.6) 100%);
        z-index: 2;
        pointer-events: none;
    }

    /* --- ХЕДЕР --- */
    .hero-header {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;
    }

    .hero-logo img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        transition: transform 0.3s;
    }

    .hero-logo:hover img {
        transform: scale(1.05);
    }

    .hero-socials {
        display: flex;
        gap: 12px;
    }

    .social-icon {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: var(--hero-white);
        transform: translateY(-2px);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
    }

    .social-icon svg path {
        fill: #fff;
        transition: 0.3s;
    }

    .social-icon:hover svg path {
        fill: #000;
    }

    /* --- КОНТЕНТ --- */
    .hero-content-wrapper {
        position: relative;
        z-index: 5;
        padding: 0 40px 60px 40px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
    }

    .hero-glass-card {
        background: var(--hero-glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--hero-glass-border);
        padding: 40px;
        border-radius: 32px;
        max-width: 800px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease 0.2s backwards;
        display: flex;
        flex-direction: column;
        gap: 24px;
        color: #ffffff;
    }

    .hero-meta {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .hero-date-badge {
        background-color: var(--hero-accent);
        color: white;
        font-weight: 800;
        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(41, 182, 246, 0.4);
    }

    .hero-price-badge {
        background-color: var(--hero-lime);
        color: #000;
        font-weight: 800;
        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(189, 255, 0, 0.3);
    }

    .hero-tag {
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 7px 14px;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.95);
    }

    .hero-title {
        font-size: 56px;
        font-weight: 900;
        line-height: 0.95;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: -1.5px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .hero-title span {
        color: var(--hero-accent);
    }

    .hero-subtitle {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        max-width: 90%;
    }

    .hero-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: var(--hero-accent);
        color: #fff !important;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        text-decoration: none;
        padding: 24px 60px;
        border-radius: 20px;
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: none;
        cursor: pointer;
        align-self: flex-start;
        box-shadow: 0 10px 40px rgba(41, 182, 246, 0.4);
        margin-top: 10px;
        min-width: 280px;
        text-align: center;
    }

    .hero-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 50px rgba(189, 255, 0, 0.5);
        background-color: #ceff42;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .hero-wrapper {
            height: auto;
            min-height: 100svh;
        }

        .hero-header {
            padding: 20px;
        }

        .hero-content-wrapper {
            padding: 0 16px 40px 16px;
            justify-content: center;
        }

        .hero-glass-card {
            padding: 28px;
            width: 100%;
            border-radius: 28px;
            background: rgba(22, 22, 24, 0.85);
        }

        .hero-title {
            font-size: 36px;
            line-height: 1.0;
        }

        .hero-btn {
            width: 100%;
        }
    }


    /* DESKTOP PROGRAM STYLES */
    .d-program-section {
        padding: 100px 0;
        background: #ffffff;
        /* White background */
        color: #111;
        font-family: 'Montserrat', sans-serif;
    }

    .d-container {
        max-width: 1240px;
        margin: 0 auto;
        padding: 0 40px;
    }

    .d-section-header {
        text-align: center;
        margin-bottom: 70px;
    }

    .d-title {
        font-size: 56px;
        font-weight: 900;
        text-transform: uppercase;
        margin: 0 0 20px 0;
        letter-spacing: -1.5px;
    }

    .d-subtitle {
        font-size: 20px;
        color: #666;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
    }

    /* GRID LAYOUT - ONE LINE if possible, or wrapped gracefully */
    .d-program-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
    }

    .d-card {
        flex: 0 0 calc(20% - 20px);
        /* Try 5 columns */
        min-width: 250px;
        height: 420px;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        background: #000;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .d-card:hover {
        transform: translateY(-12px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        z-index: 2;
    }

    .d-card-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
    }

    .d-card:hover .d-card-img {
        transform: scale(1.05);
    }

    .d-card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 24px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6) 60%, transparent);
        color: white;
        height: 60%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .d-card-tags {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        z-index: 2;
    }

    .d-tag {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        color: rgba(255, 255, 255, 0.95);
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 5px 10px;
        border-radius: 6px;
        letter-spacing: 0.5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .d-tag.lime {
        background: #BDFF00;
        color: black;
        border: none;
    }

    .d-card-title {
        font-size: 24px;
        font-weight: 800;
        line-height: 1.05;
        margin: 0 0 8px 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .d-card-desc {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        margin: 0 0 16px 0;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .d-card-btn {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        color: white;
        padding: 10px 20px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 12px;
        text-transform: uppercase;
        transition: 0.2s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .d-card:hover .d-card-btn {
        background: #29B6F6;
        border-color: #29B6F6;
        color: white;
    }

    /* DESKTOP MODAL */
    .d-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        /* Nearly solid black for immersion */
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .d-modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }

    .d-modal-container {
        width: 1200px;
        height: 85vh;
        background: #111;
        border-radius: 30px;
        display: flex;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 100px rgba(41, 182, 246, 0.1);
        transform: scale(0.95);
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        border: 1px solid #333;
    }

    .d-modal-overlay.active .d-modal-container {
        transform: scale(1);
    }

    /* Modal Layout: Left Gallery (60%), Right Content (40%) */
    .d-modal-left {
        width: 65%;
        height: 100%;
        position: relative;
        background: #000;
    }

    .d-gallery-main {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.3s;
        position: absolute;
        top: 0;
        left: 0;
    }

    .d-gallery-main.active {
        opacity: 1;
    }

    .d-gallery-thumbs {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        z-index: 10;
    }

    .d-thumb {
        width: 60px;
        height: 40px;
        border-radius: 8px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        opacity: 0.7;
        transition: 0.2s;
    }

    .d-thumb:hover,
    .d-thumb.active {
        border-color: #29B6F6;
        opacity: 1;
        transform: scale(1.1);
    }

    .d-modal-right {
        width: 35%;
        padding: 50px 40px;
        overflow-y: auto;
        color: #eee;
        display: flex;
        flex-direction: column;
    }

    .d-modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 28px;
        color: white;
        transition: 0.2s;
        z-index: 50;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .d-modal-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
    }

    /* Content Styles inside Modal */
    .d-modal-title {
        font-size: 38px;
        font-weight: 800;
        margin: 20px 0 10px;
        color: white;
        line-height: 1;
    }

    .d-modal-subtitle {
        font-size: 15px;
        color: #888;
        margin-bottom: 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .d-modal-text {
        font-size: 16px;
        line-height: 1.7;
        color: #ccc;
        margin-bottom: 24px;
    }

    .d-modal-h {
        font-size: 18px;
        font-weight: 700;
        color: white;
        margin: 30px 0 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .d-modal-quote {
        background: #1A1A1A;
        border-left: 4px solid #29B6F6;
        padding: 20px;
        font-style: italic;
        color: #bbb;
        margin: 20px 0;
        border-radius: 0 12px 12px 0;
    }

    /* Booking/Rating Badge */
    .d-rating-badge {
        display: inline-flex;
        align-items: center;
        background: #222;
        padding: 8px 16px;
        border-radius: 12px;
        gap: 10px;
        margin-bottom: 20px;
        border: 1px solid #333;
    }

    .d-score {
        background: #003580;
        color: white;
        font-weight: 700;
        padding: 4px 8px;
        border-radius: 6px;
    }

    .d-score.google {
        background: #4285F4;
    }


    /* Desktop Timeline Styles */
    .d-time-section {
        background-color: #F8F9FA;
        padding: 100px 20px;
        font-family: 'Montserrat', sans-serif;
    }

    .d-time-header {
        text-align: center;
        margin-bottom: 60px;
    }

    .d-time-title {
        font-size: 42px;
        font-weight: 800;
        margin: 0;
        color: #111;
        text-transform: uppercase;
    }

    .d-days-grid {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 80px;
        position: relative;
    }

    /* Vertical Divider */
    .d-days-grid::after {
        content: '';
        position: absolute;
        top: 50px;
        bottom: 0;
        left: 50%;
        width: 1px;
        background: #E0E0E0;
        transform: translateX(-50%);
    }

    .d-day-col {
        position: relative;
        z-index: 2;
    }

    .d-day-header {
        font-size: 24px;
        font-weight: 800;
        color: #29B6F6;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .d-t-item {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        align-items: flex-start;
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s;
    }

    .d-t-item:hover {
        transform: translateX(5px);
    }

    .d-t-time {
        font-weight: 800;
        font-size: 16px;
        color: #29B6F6;
        min-width: 50px;
        padding-top: 2px;
    }

    .d-t-desc {
        font-size: 15px;
        color: #555;
        line-height: 1.5;
    }

    .d-t-desc strong {
        color: #000;
        display: block;
        margin-bottom: 4px;
        font-size: 16px;
    }

    @media (max-width: 900px) {
        .d-days-grid {
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .d-days-grid::after {
            display: none;
        }
    }


    /* DESKTOP REVIEWS STYLES */
    .d-reviews-section {
        --kover-accent: #18B7EA;
        --kover-dark: #1A1A1A;
        --kover-gray: #F4F5F7;
        --kover-white: #FFFFFF;

        background-color: #fff;
        padding: 100px 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }

    .d-reviews-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
    }

    .d-reviews-header {
        text-align: center;
        margin-bottom: 60px;
    }

    .d-reviews-title {
        font-size: 42px;
        font-weight: 800;
        color: var(--kover-dark);
        margin: 0 0 16px 0;
    }

    .d-reviews-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #FFF4E5;
        color: #B34010;
        padding: 8px 16px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 16px;
    }

    /* GRID LAYOUT */
    .d-reviews-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
    }

    /* CARDS */
    .d-review-card {
        height: 500px;
        /* Taller for desktop */
        border-radius: 24px;
        position: relative;
        overflow: hidden;
        background: var(--kover-white);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .d-review-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    /* Video Card */
    .d-card-video {
        background: black;
        cursor: pointer;
    }

    .d-rv-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .d-rv-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        pointer-events: none;
    }

    .d-rv-play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        background: var(--kover-accent);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(24, 183, 234, 0.5);
        transition: 0.3s;
        z-index: 10;
        pointer-events: none;
    }

    .d-card-video.is-playing .d-rv-play-btn,
    .d-card-video.is-playing .d-rv-overlay,
    .d-card-video.is-playing .d-badg-bottom {
        opacity: 0;
    }

    .d-play-icon {
        width: 24px;
        height: 24px;
        fill: white;
        margin-left: 4px;
    }

    .d-badg-bottom {
        position: absolute;

        :root {
            --color-bg: #f2f2f7;

            --color-accent: #007aff;

            --border-radius: 20px;

        /* SCOPED RESET - Only affects widget elements */
        #widget-overlay *,
        #widget-overlay *::before,
        #widget-overlay *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* EXTERNAL RESETS for Plugins (Flatpickr, Rolldate) */
        .flatpickr-calendar,
        .flatpickr-calendar * {
            box-sizing: border-box;
        }

        .rolldate-container,
        .rolldate-container * {
            box-sizing: border-box;
        }

        /* KEYFRAMES GLOBAL */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        /* --- BUTTON HIDDEN (Triggered via hash) --- */
        .open-modal-btn {
            display: none;
        }

        /* --- MODAL OVERLAY --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Font reset for the widget context */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--color-text-main);
            line-height: 1.5;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* --- WIDGET CONTAINER (FIXED HEIGHT POPUP) --- */
        .widget-container {
            width: 100%;
            max-width: 480px;
            height: 600px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .modal-overlay.active .widget-container {
            transform: scale(1);
        }

        /* --- HEADER --- */
        .widget-header {
            flex-shrink: 0;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border-light);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: #f2f2f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8e8e93;
            font-weight: 600;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #1d1d1f;
            background: #e5e5ea;
        }

        .stepper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.4;
            transition: 0.3s;
        }

        .step-item.active {
            opacity: 1;
        }

        .step-item span {
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .step-item.active span {
            display: block;
            color: var(--color-text-main);
        }

        .step-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #c7c7cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: #8e8e93;
        }

        .step-item.active .step-circle {
            border-color: var(--color-accent);
            background: var(--color-accent);
            color: #fff;
        }

        .step-item.completed .step-circle {
            background: var(--color-success);
            border-color: var(--color-success);
            color: #fff;
            content: '✓';
        }

        /* --- MAIN SCROLLABLE AREA --- */
        .widget-body {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #fff;
        }

        .step-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 20px;
            background: #fff;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s;
            opacity: 0;
            transform: translateX(50px);
            display: none;
        }

        .step-slide.active {
            opacity: 1;
            transform: translateX(0);
            display: block;
        }

        .step-slide>*:last-child {
            margin-bottom: 20px;
        }

        .slide-enter-next {
            animation: slideInRight 0.4s forwards;
        }

        .slide-exit-next {
            animation: slideOutLeft 0.4s forwards;
            z-index: 0;
        }

        .slide-enter-prev {
            animation: slideInLeft 0.4s forwards;
        }

        .slide-exit-prev {
            animation: slideOutRight 0.4s forwards;
            z-index: 0;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-30%);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-30%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
