    /* --- ГЛАВНЫЙ КОНТЕЙНЕР --- */
    .hero-wrapper {
        position: relative;
        width: 100%;
        min-height: 100vh;
        min-height: 100svh;
        /* Используем локальное изображение, которое мы сгенерировали */
        background: url('https://kovertrip.b-cdn.net/%D0%94%D0%B2%D1%83%D1%85%D0%B4%D0%BD%D0%B5%D0%B2%D0%BA%D0%B0%20%D0%B2%20%D0%90%D0%BB%D1%8C%D0%BF%D1%8B/hero_bg.png') no-repeat center center/cover;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        z-index: 1;
    }

    .hero-wrapper * {
        box-sizing: border-box;
    }

    /* Затемнение для читаемости */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.6) 100%);

        pointer-events: none;

        position: relative;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;

    .hero-logo img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        transition: transform 0.3s;
    }

    .hero-logo:hover img {
        transform: scale(1.05);
    }

    .hero-socials {
        display: flex;
        gap: 12px;
    }

    .social-icon {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: var(--hero-white);
        transform: translateY(-2px);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
    }

    .social-icon svg path {
        fill: #fff;
        transition: 0.3s;
    }

    .social-icon:hover svg path {
        fill: #000;
    }

    /* --- КОНТЕНТ --- */

        position: relative;
        z-index: 5;
        padding: 0 40px 60px 40px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;

        border-radius: 32px;

        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        flex-direction: column;

    .hero-date-badge {

        font-weight: 800;

        text-transform: uppercase;

        border-radius: 100px;
        letter-spacing: 0.5px;

    .hero-price-badge {

        font-size: 13px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        letter-spacing: 0.5px;

    .hero-title {

        line-height: 0.95;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: -1.5px;

    .hero-title span {
        color: var(--hero-accent);
    }

    .hero-subtitle {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;

    .hero-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;

        align-self: flex-start;
        box-shadow: 0 10px 30px rgba(41, 182, 246, 0.3);
        margin-top: 10px;
    }

        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 50px rgba(189, 255, 0, 0.5);
        background-color: #ceff42;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-title {

        }

        .hero-btn {
            width: 100%;
        }
    }

    .sled-section {

        overflow: hidden;
    }

    /* Background Image with Overlay */
    .sled-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://kovertrip.b-cdn.net/%D0%94%D0%B2%D1%83%D1%85%D0%B4%D0%BD%D0%B5%D0%B2%D0%BA%D0%B0%20%D0%B2%20%D0%90%D0%BB%D1%8C%D0%BF%D1%8B/sani4.jpg');

    .sled-container {

        margin: 0 auto;

    /* Stats Grid */
    .sled-stats {
        display: flex;

        gap: 40px;
        flex-wrap: wrap;
        margin-bottom: 50px;
    }

    .stat-item {
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px 30px;
        border-radius: 16px;
        border: 1px solid rgba(189, 255, 0, 0.3);

        backdrop-filter: blur(10px);
    }

    .stat-val {
        font-size: 36px;

        display: grid;

    .sled-text p {

    /* Video Card - Fixed Height like Reviews */
    .video-card-container {
        width: 100%;
        max-width: 300px;
        height: 500px;
        /* Fixed height to match 9:16 approx or review style */
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.1);
        margin: 0 auto;
    }

    .sled-media {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Video Embeds - VERTICAL FIX */
    .video-wrapper {
        position: relative;
        padding-bottom: 177.77%;
        /* 9:16 Aspect Ratio for Vertical Video */
        height: 0;
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 320px;
        /* Limit width to keep it looking like a phone screen */
        margin: 0 auto;
        /* Center it */
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* New Feature Image in Grid (Optional, instead of just BG) */

            margin-top: 20px;
        }

        /* 1. VIDEO LAYER (Bottom) */
        .m-review-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 2. POSTER IMAGE LAYER (Middle) - Using IMG tag for reliable loading */
        .m-review-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: opacity 0.3s;
            background: #222;
            /* Fallback color */
        }

        /* 3. OVERLAY GRADIENT (Top) */
        .m-review-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;

            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);

            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .m-review-quote {
            font-size: 13px;
            line-height: 1.4;
            color: #ddd;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 4. PLAY BUTTON (Top) */
        .m-review-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            /* Highest */
            pointer-events: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .m-play-icon {
            width: 20px;
            height: 20px;
            fill: white;
            margin-left: 2px;

        .m-review-card.playing .m-review-poster-img,

            opacity: 0 !important;
            pointer-events: none;
        }

        :root {
            --color-bg: #f2f2f7;
            --color-card: #ffffff;
            --color-text-main: #1d1d1f;
            --color-text-second: #86868b;
            --color-accent: #007aff;
            --color-error: #ff3b30;
            --color-success: #34c759;
            --border-radius: 20px;
            --border-color: #d1d1d6;
            --border-light: #e5e5ea;
        }

        /* SCOPED RESET - Only affects widget elements */
        #widget-overlay *,
        #widget-overlay *::before,
        #widget-overlay *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* EXTERNAL RESETS for Plugins (Flatpickr, Rolldate) */
        .flatpickr-calendar,
        .flatpickr-calendar * {
            box-sizing: border-box;
        }

        .rolldate-container,
        .rolldate-container * {
            box-sizing: border-box;
        }

        /* KEYFRAMES GLOBAL */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        /* --- BUTTON HIDDEN (Triggered via hash) --- */
        .open-modal-btn {
            display: none;
        }

        /* --- MODAL OVERLAY --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Font reset for the widget context */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--color-text-main);
            line-height: 1.5;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* --- WIDGET CONTAINER (FIXED HEIGHT POPUP) --- */
        .widget-container {
            width: 100%;
            max-width: 480px;
            height: 600px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .modal-overlay.active .widget-container {
            transform: scale(1);
        }

        /* --- HEADER --- */
        .widget-header {
            flex-shrink: 0;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border-light);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: #f2f2f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8e8e93;
            font-weight: 600;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #1d1d1f;
            background: #e5e5ea;
        }

        .stepper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.4;
            transition: 0.3s;
        }

        .step-item.active {
            opacity: 1;
        }

        .step-item span {
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .step-item.active span {
            display: block;
            color: var(--color-text-main);
        }

        .step-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #c7c7cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: #8e8e93;
        }

        .step-item.active .step-circle {
            border-color: var(--color-accent);
            background: var(--color-accent);
            color: #fff;
        }

        .step-item.completed .step-circle {
            background: var(--color-success);
            border-color: var(--color-success);
            color: #fff;
            content: '✓';
        }

        /* --- MAIN SCROLLABLE AREA --- */
        .widget-body {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #fff;
        }

        .step-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 20px;
            background: #fff;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s;
            opacity: 0;
            transform: translateX(50px);
            display: none;
        }

        .step-slide.active {
            opacity: 1;
            transform: translateX(0);
            display: block;
        }

        .step-slide>*:last-child {
            margin-bottom: 20px;
        }

        .slide-enter-next {
            animation: slideInRight 0.4s forwards;
        }

        .slide-exit-next {
            animation: slideOutLeft 0.4s forwards;
            z-index: 0;
        }

        .slide-enter-prev {
            animation: slideInLeft 0.4s forwards;
        }

        .slide-exit-prev {
            animation: slideOutRight 0.4s forwards;
            z-index: 0;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-30%);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-30%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* --- STICKY FOOTER --- */
        .widget-footer {
            flex-shrink: 0;
            padding: 16px 24px;
            background: #fff;
            border-top: 1px solid var(--border-light);
