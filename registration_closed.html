<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KoverTrips - Мест Нет</title>

    <!-- Google Fonts: Inter & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg: #000000;
            --text-main: #FFFFFF;
            --text-muted: rgba(255, 255, 255, 0.6);
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrolling for the full-screen liquid effect */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: var(--font-head);
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 1. Base Image - Darkened */
        .bg-image {
            /* Unsplash: Dark Atmospheric Mountains */
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2600&auto=format&fit=crop');
            background-size: cover;
            background-position: center bottom;
            /* Anchor to bottom for mountains */
            filter: brightness(0.4) blur(0px) grayscale(0.2);
            /* Reduced blur for better visibility */
            transform: scale(1.05);
        }

        /* 2. Liquid Gradient Mesh Animation */
        .bg-liquid {
            z-index: 1;
            opacity: 0.6;
            background:
                radial-gradient(at 0% 0%, rgba(58, 28, 113, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(79, 172, 254, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 128, 0.4) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(0, 242, 255, 0.4) 0px, transparent 50%);
            filter: blur(40px);
            animation: liquidMove 10s ease infinite alternate;
        }

        @keyframes liquidMove {
            0% {
                background-position: 0% 0%;
                transform: scale(1);
            }

            100% {
                background-position: 100% 100%;
                transform: scale(1.1);
            }
        }

        /* 3. Noise Overlay for texture */
        .bg-noise {
            z-index: 2;
            opacity: 0.07;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* --- CONTENT --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 24px;
            max-width: 500px;
            width: 100%;
        }

        /* Glowing Container Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 24px;
            border-radius: 32px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 100px;
            color: #FF453A;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 24px;
            box-shadow: 0 0 20px rgba(255, 69, 58, 0.2);
        }

        h1.title {
            font-family: var(--font-head);
            font-size: 42px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1.title span {
            display: block;
            font-size: 56px;
            letter-spacing: -0.02em;
        }

        p.description {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* --- BUTTON: White Text --- */
        .btn-glow {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            /* White Text */
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 56px;
            padding: 0 32px;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            width: 100%;
        }

        /* Liquid flowing gradient within the button border/bg */
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #FF2D55, #AF52DE, #5856D6, #007AFF);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
            background-size: 200% 200%;
            animation: gradientAnim 3s ease infinite;
        }

        @keyframes gradientAnim {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .btn-glow:hover {
            border-color: transparent;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(94, 92, 230, 0.4);
        }

        .btn-glow:hover::before {
            opacity: 1;
            /* Show gradient on hover */
        }

        /* Always show gradient or just a cool solid color? 
           User asked for "new apple liquid style" - let's make the button background a subtle blurred gradient or just white glass with white text.
           Wait, white text on white glass is bad.
           Let's make the button background a deep translucent blur, and white text. 
           OR a gradient background.
        */

        .btn-primary-liquid {
            background: linear-gradient(90deg, #320d75 0%, #a41a6b 100%);
            /* Deep rich gradient */
            color: white;
            border: none;
            height: 54px;
            border-radius: 27px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
            transition: transform 0.2s;
        }

        .btn-primary-liquid:active {
            transform: scale(0.97);
        }

        /* Responsive */
        @media (min-width: 768px) {
            h1.title {
                font-size: 64px;
            }

            h1.title span {
                font-size: 82px;
            }

            .content-wrapper {
                max-width: 550px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-layer bg-image"></div>
    <div class="bg-layer bg-liquid"></div>
    <div class="bg-layer bg-noise"></div>

    <div class="content-wrapper">
        <div class="glass-card">
            <div class="status-chip">
                Sold Out
            </div>

            <h1 class="title">
                Мест<br><span>НЕТ</span>
            </h1>

            <p class="description">
                К сожалению, регистрация на этот выезд уже закрыта. Но у нас ещё много планов на сезон.
            </p>

            <a href="https://www.kovertrips.com/calendar" class="btn-primary-liquid">
                Смотреть расписание
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>



</body>

</html>
