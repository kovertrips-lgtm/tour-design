<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>KOVER Bunny Uploader üê∞</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #111;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #drop-zone {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 3px dashed #444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #222;
            transition: 0.3s;
            cursor: pointer;
        }

        #drop-zone.hover {
            border-color: #BDFF00;
            background: #2a2a2a;
        }

        .status {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .log-item {
            padding: 8px;
            border-bottom: 1px solid #333;
            font-family: monospace;
            font-size: 14px;
        }

        .success {
            color: #4cd964;
        }

        .error {
            color: #ff3b30;
        }

        input {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>üê∞ –ü–µ—Ä–µ—Ç–∞—â–∏ —Ñ–æ—Ç–∫–∏ —Å—é–¥–∞</h1>

    <label>–ò–º—è –ø–∞–ø–∫–∏ –Ω–∞ Bunny.net:</label>
    <input type="text" id="folder-name" value="hallstatt_best">

    <div id="drop-zone">
        <div style="font-size: 40px; margin-bottom: 10px;">üìÇ</div>
        <div>–ü–µ—Ä–µ—Ç–∞—â–∏ —Ñ–∞–π–ª—ã –∏–∑ Finder —Å—é–¥–∞</div>
        <div style="color: #666; font-size: 13px; margin-top: 10px;">(JPG, PNG)</div>
    </div>

    <div class="status" id="log"></div>

    <script>
        const API_KEY = "362d59db-046b-4538-821bf3d1d197-7ea2-42f4";
        const STORAGE_NAME = "kovertripweb";
        const DROP_ZONE = document.getElementById('drop-zone');
        const FOLDER_INPUT = document.getElementById('folder-name');
        const LOG = document.getElementById('log');

        // Drag Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            DROP_ZONE.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        DROP_ZONE.addEventListener('dragenter', () => DROP_ZONE.classList.add('hover'));
        DROP_ZONE.addEventListener('dragleave', () => DROP_ZONE.classList.remove('hover'));

        DROP_ZONE.addEventListener('drop', handleDrop);

        function handleDrop(e) {
            DROP_ZONE.classList.remove('hover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log-item ' + type;
            div.innerText = msg;
            LOG.prepend(div);
        }

        async function handleFiles(files) {
            const folder = FOLDER_INPUT.value.trim();
            if (!folder) { alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∞–ø–∫–∏!'); return; }

            log(`üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É ${files.length} —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫—É /${folder}...`);

            for (let i = 0; i < files.length; i++) {
                await uploadFile(files[i], folder, i + 1);
            }
            log('‚ú® –í—Å–µ –≥–æ—Ç–æ–≤–æ! –¢–µ–ø–µ—Ä—å —Å–∫–∞–∂–∏ –ê–≥–µ–Ω—Ç—É –æ–±–Ω–æ–≤–∏—Ç—å —Å–∞–π—Ç.', 'success');
        }

        async function uploadFile(file, folder, index) {
            // Rename: foldername_1.jpg
            const ext = file.name.split('.').pop();
            const newName = `${folder}_${index}.${ext}`;
            const path = `–î–≤—É—Ö–¥–Ω–µ–≤–∫–∞ –≤ –ê–ª—å–ø—ã/AutoSync/${folder}/${newName}`; // URL encode happens in fetch? No, raw path needs encoding usually

            // Build URL manually escaping path
            const cleanPath = encodeURIComponent(path).replace(/%2F/g, '/');
            const url = `https://storage.bunnycdn.com/${STORAGE_NAME}/${cleanPath}`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'AccessKey': API_KEY,
                        'Content-Type': 'application/octet-stream'
                    },
                    body: file
                });

                if (response.ok) {
                    log(`‚úÖ OK: ${file.name} -> ${newName}`, 'success');
                } else {
                    log(`‚ùå Error: ${file.name} (${response.status})`, 'error');
                }
            } catch (err) {
                log(`‚ùå Network Error: ${file.name}`, 'error');
                console.error(err);
            }
        }
    </script>
</body>

</html>
