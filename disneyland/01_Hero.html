<style>
    /* --- ШРИФТЫ И ПЕРЕМЕННЫЕ --- */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap');

    :root {
        --hero-blue: #29B6F6;
        --hero-blue-hover: #0288D1;
        --hero-neon: #BDFF00;
        --hero-white: #FFFFFF;
    }

    body {
        margin: 0;
        padding: 0;
    }

    /* --- ГЛАВНЫЙ КОНТЕЙНЕР --- */
    .hero-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 600px;
        background-image: url('https://news.disneylandparis.com//app/uploads/2022/04/N037009-scaled.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Montserrat', sans-serif;
        color: var(--hero-white);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;

        /* ВАЖНО: Ставим низкий приоритет слою, чтобы кнопки Тильды были выше */
        z-index: 1;
    }

    /* Затемнение фона */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.0) 30%, rgba(0, 0, 0, 0.4) 70%, rgba(0, 0, 0, 0.9) 100%);
        z-index: 2;
        /* Чуть выше фона, но ниже контента */
    }

    /* --- ХЕДЕР --- */
    .hero-header {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;
    }

    .hero-logo img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .hero-socials {
        display: flex;
        gap: 15px;
    }

    .social-icon {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-decoration: none;
    }

    .social-icon:hover {
        background: var(--hero-white);
        transform: scale(1.1);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
    }

    .social-icon svg path {
        fill: #fff;
        transition: 0.3s;
    }

    .social-icon:hover svg path {
        fill: #000;
    }

    /* --- КОНТЕНТ --- */
    .hero-content {
        position: relative;
        z-index: 5;
        padding: 0 40px 60px 40px;
        max-width: 800px;
    }

    .hero-date-badge {
        display: inline-block;
        background-color: var(--hero-neon);
        color: #000;
        font-weight: 800;
        font-size: 14px;
        text-transform: uppercase;
        padding: 8px 16px;
        border-radius: 100px;
        margin-bottom: 20px;
        letter-spacing: 1px;
        box-shadow: 0 0 20px rgba(189, 255, 0, 0.4);
        animation: fadeInDown 1s ease;
    }

    .hero-title {
        font-size: 56px;
        font-weight: 800;
        line-height: 1.05;
        margin: 0 0 20px 0;
        text-transform: uppercase;
        letter-spacing: -1px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease 0.2s backwards;
        color: white;
    }

    .hero-subtitle {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 40px;
        max-width: 600px;
        opacity: 0.95;
        animation: fadeInUp 1s ease 0.4s backwards;
        color: white;
    }

    .hero-btn {
        display: inline-block;
        background-color: var(--hero-blue);
        color: #ffffff !important;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        padding: 20px 40px;
        border-radius: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(41, 182, 246, 0.4);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        animation: fadeInUp 1s ease 0.6s backwards;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    .hero-btn:hover {
        background-color: var(--hero-white);
        color: var(--hero-blue) !important;
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* --- МОБИЛЬНАЯ АДАПТАЦИЯ (ИЗМЕНЕНО) --- */
    @media (max-width: 768px) {
        .hero-wrapper {
            height: 70svh;
            /* Высота блока теперь 70% от высоты экрана */
            min-height: auto;
        }

        .hero-header {
            padding: 20px;
        }

        .hero-content {
            padding: 0 20px 30px 20px;
            /* Немного уменьшил отступ снизу для компактности */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-title {
            font-size: 32px;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        /* Чуть меньше шрифт заголовка */
        .hero-subtitle {
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Меньше отступ под текстом */
        .hero-btn {
            width: 100%;
            box-sizing: border-box;
            padding: 18px;
            font-size: 16px;
        }

        .hero-logo img {
            height: 32px;
        }

        .social-icon {
            width: 36px;
            height: 36px;
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
        }
    }

    /* --- ВАЖНО: СПАСЕНИЕ КНОПКИ ТИЛЬДЫ --- */
    /* Этот блок гарантирует, что плавающие кнопки (Mobile Sticky) будут поверх всего */
    .t-btn-floating,
    .t-m-sticky,
    .t706__carticon {
        z-index: 999999 !important;
    }
</style>
